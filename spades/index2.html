<!DOCTYPE html>
<html>
<head>
<title>Killer Cutthroat Spades</title>
<link rel="stylesheet" href="spades.css"/>

<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>


</head>
<body style="background-image:url(images/back.jpg)">

<div class="wrapper">

  
  <div id="header">
    <div id="title">
      <h1 itemprop="name">Killer Cutthroat Spades</h1>
    </div>
      </div>



  <div class="container">
   

   


    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.8.4/jquery-ui.min.js"></script>
   <!-- <script type="text/javascript" src="important.min.js"></script> -->
   <script type="text/javascript" src="important_copy.js"></script>


    <div id="play-page" class="inner-page">
      <div id="left-player" class="player-pic">
        <small></small>
      </div>
      <div id="right-player" class="player-pic">
        <small></small>
      </div>
      <div id="top-player" class="player-pic">
        <small></small>
      </div>
      <div id="bottom-player" class="player-pic">
        <small></small>
      </div>
      <div id="message_box">
        <p class="notifications">Press Deal to begin!</p>
      </div>
      <button id="deal" class="button-large">Deal</button>
      <div id="bid-div">
        <div id="bid-div-inner">
          <h3>Make your bid</h3>
        </div>
      </div>
      <img alt="Spades has been broken" id="spade_large" src="images/spade-large.png"/>
      <div id="left-player-bubble" class="bubble">
        <p>I bid 10</p>
      </div>
      <div id="right-player-bubble" class="bubble">
        <p>I bid 10</p>
      </div>
      <div id="top-player-bubble" class="bubble">
        <p>I bid 10</p>
      </div>
      <div id="bottom-player-bubble" class="bubble">
        <p>I bid 10</p>
      </div>
     

    
    </div>
  </div>
</div>



</body>
</html>
